<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Welcome to Firebase Hosting</title>

	<!-- update the version number as needed -->
	<script defer src="/__/firebase/4.12.1/firebase-app.js"></script>
	<!-- include only the Firebase features as you need -->
	<script defer src="/__/firebase/4.12.1/firebase-auth.js"></script>
	<script defer src="/__/firebase/4.12.1/firebase-database.js"></script>
	<script defer src="/__/firebase/4.12.1/firebase-messaging.js"></script>
	<script defer src="/__/firebase/4.1 2.1/firebase-storage.js"></script>
	<!-- initialize the SDK after all desired features are loaded -->
	<script defer src="/__/firebase/init.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Cabin|Jua" rel="stylesheet">

	<link href="css/main.css" rel="stylesheet" />

</head>

<body>

	<section id="splash_screen">
		<img id="splash_logo" src="images/white_logo.svg" />
		<div id="splash_name">Aeoni</div>
	</section>

	<script>
		document.addEventListener('DOMContentLoaded', function () {
			// firebase.auth().onAuthStateChanged(user => { });
			// firebase.database().ref('/path/to/ref').on('value', snapshot => { });
			// firebase.messaging().requestPermission().then(() => { });
			// firebase.storage().ref('/path/to/ref').getDownloadURL().then(() => { });

			try {
				let app = firebase.app();
				let features = ['auth', 'database', 'messaging', 'storage'].filter(feature => typeof app[feature] ===
					'function');
				document.getElementById('load').innerHTML = `Firebase SDK loaded with ${features.join(', ')}`;
			} catch (e) {
				console.error(e);
				document.getElementById('load').innerHTML = 'Error loading the Firebase SDK, check the console.';
			}
		});
	</script>
</body>

</html>
